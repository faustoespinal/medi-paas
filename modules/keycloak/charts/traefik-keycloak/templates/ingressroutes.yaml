---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-forward-auth
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`192.168.2.242`) && PathPrefix(`/realms`)
      services:
        - name: traefik-forward-auth
          port: 80

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "ohif-viewer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
{{- if contains "NodePort" .Values.service.type }}
      nodePort: {{ .Values.service.nodePort }}
{{- end }}
  selector:
    app: {{ .Release.Name }}
